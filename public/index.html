<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<body>
<h2>This is captain speaking</h2>
<p>Selfie app</p>

<h3 id="latitude">
Loading...
</h3>
<h3 id="longitude">
Loading...
</h3>

<a href="about.html">Know more about us</a>

<script>
    if('geolocation' in navigator) {
        console.log('Navigator available');
        navigator.geolocation.watchPosition((position) => {
            let latitude = position.coords.latitude.toFixed(2);
            let longitude = position.coords.longitude.toFixed(2);
            document.getElementById('latitude').innerText = latitude.toString();
            document.getElementById('longitude').innerText = longitude.toString();
            postData('http://localhost:3000/', { latitude: latitude, longitude : longitude })
                .then(data => {
                });
        });
    } else {
        console.log('Navigator not available');
    }

    // Example POST method implementation:
    async function postData(url = '', data = {}) {
        // Default options are marked with *
        const response = await fetch(url, {
            method: 'POST', // *GET, POST, PUT, DELETE, etc.
            mode: 'cors', // no-cors, *cors, same-origin
            cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
            credentials: 'same-origin', // include, *same-origin, omit
            headers: {
                'Content-Type': 'application/json'
                // 'Content-Type': 'application/x-www-form-urlencoded',
            },
            redirect: 'follow', // manual, *follow, error
            referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
            body: JSON.stringify(data) // body data type must match "Content-Type" header
        });
        return response.text(); // parses JSON response into native JavaScript objects
    }
</script>
</body>
</html>
