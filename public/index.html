<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<body>
<h2>This is captain speaking</h2>
<p>Selfie app</p>

<h3 id="latitude">
    Loading...
</h3>

<h3 id="longitude">
    Loading...
</h3>

<button id="send-btn">SEND</button>
<br>
<a href="about.html">Know more about us</a>

<script>
    let navAvailable = false;
    if ('geolocation' in navigator) {
        navAvailable = true;
        console.log('Navigator available');
        navigator.geolocation.getCurrentPosition((position) => {
            let latitude = position.coords.latitude.toFixed(2);
            let longitude = position.coords.longitude.toFixed(2);
            document.getElementById('latitude').innerText = latitude.toString();
            document.getElementById('longitude').innerText = longitude.toString();
        });
    } else {
        console.log('Navigator not available');
    }

    // Example POST method implementation:
    async function postData(url = '', data = {}) {
        // Default options are marked with *
        const response = await fetch(url, {
            method: 'POST', // *GET, POST, PUT, DELETE, etc.
            mode: 'cors', // no-cors, *cors, same-origin
            cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
            credentials: 'same-origin', // include, *same-origin, omit
            headers: {
                'Content-Type': 'application/json'
                // 'Content-Type': 'application/x-www-form-urlencoded',
            },
            redirect: 'follow', // manual, *follow, error
            referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
            body: JSON.stringify(data) // body data type must match "Content-Type" header
        });
        return response.json(); // parses JSON response into native JavaScript objects
    }

    // post the data to the server
    function sendGeolocation() {
        navigator.geolocation.getCurrentPosition((position) => {
            const latitude = position.coords.latitude.toFixed(2);
            const longitude = position.coords.longitude.toFixed(2);
            const timeStamp = position.timestamp;
            const data = {
                latitude: latitude,
                longitude: longitude,
                timeStamp: timeStamp
            }

            postData('http://localhost:3000/', data)
                .then(data => {
                    console.log(data)
                });
        });
    }

    document.getElementById('send-btn').addEventListener('click', function () {
        if (navAvailable) {
            sendGeolocation();
        }

    })

</script>
</body>
</html>
